

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>SDIS29 - Panel Administrateur</title>
</head>
<body onload="javascript:clearStorage()">
    <!-- Pannel de connexion -->
    <div data-role="page" id="type_lances">

        <section data-role="header" data-position="fixed" style="background-color: black;">
            <img border="0" src="images/sdis_logo.png" alt="Logo, Facebook" style="float:left;display:inline" />
            <div class="header_text">
                <p>CALCUL DES PERTES</p>
                <p style="float:left; margin-top:-8%; margin-left:13%;">DE CHARGES</p>
            </div>
        </section>
        <div role="main" class="ui-content">
            <div class="content_sdis">
                <form id="form_choix_lance" action="javascript:connect();">
                    <label for="admin_username">Nom d'utilisateur</label>
                    <input type="text" id="admin_username" name="admin_username" />
                    <label for="admin_password">Mot de passe</label>
                    <input type="password" id="admin_password" name="admin_password" />
                    <p id="connect_error"></p>
                    <input type="submit" class="ui-btn ui-shadow ui-corner-all" value="Connexion" />
                </form>
            </div>
        </div>

        <footer data-role="footer" data-position="fixed">
            <h4>&copy;2019 - GODAL Tristan</h4>
        </footer>
    </div>
    <!-- Fin panel de connexion -->

    <script src="scripts/jquery-1.8.0.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
